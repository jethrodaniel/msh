  ##
  ## redirections
  ##

  "ls a <in 1<in >out 2>out >>foo >|wow 3>|ouch &>un &>>mas 4<&1 <&4 >&5 2>&1 3>&- 6<>foo":
   :valid: true
   :tokens: |
     [[:WORD, "ls"],
      [:WORD, "a"],
      [:REDIRECT_LEFT, "<"],
      [:WORD, "in"],
      [:DIGIT, 1],
      [:REDIRECT_LEFT, "<"],
      [:WORD, "in"],
      [:REDIRECT_RIGHT, ">"],
      [:WORD, "out"],
      [:DIGIT, 2],
      [:REDIRECT_RIGHT, ">"],
      [:WORD, "out"],
      [:D_REDIRECT_RIGHT, ">>"],
      [:WORD, "foo"],
      [:REDIRECT_RIGHT, ">"],
      [:PIPE, "|"],
      [:WORD, "wow"],
      [:DIGIT, 3],
      [:REDIRECT_RIGHT, ">"],
      [:PIPE, "|"],
      [:WORD, "ouch"],
      [:AND, "&"],
      [:REDIRECT_RIGHT, ">"],
      [:WORD, "un"],
      [:AND, "&"],
      [:D_REDIRECT_RIGHT, ">>"],
      [:WORD, "mas"],
      [:DIGIT, 4],
      [:DUP_IN, "<&"],
      [:DIGIT, 1],
      [:DUP_IN, "<&"],
      [:DIGIT, 4],
      [:DUP_OUT, ">&"],
      [:DIGIT, 5],
      [:DIGIT, 2],
      [:DUP_OUT, ">&"],
      [:DIGIT, 1],
      [:DIGIT, 3],
      [:DUP_OUT, ">&"],
      [:WORD, "-"],
      [:DIGIT, 6],
      [:DIAMOND, "<>"],
      [:WORD, "foo"]]

   :ast: |
     s(:EXPR,
       s(:COMMAND,
         s(:WORD, "ls"),
         s(:WORD, "a"),
         s(:REDIRECTIONS,
           s(:REDIRECT_IN, "in"),
           s(:N_REDIRECT_IN, 1, "in"),
           s(:REDIRECT_OUT, "out"),
           s(:N_REDIRECT_OUT, 2, "out"),
           s(:D_REDIRECT_OUT, "foo"),
           s(:REDIRECT_OUT_CLOBBER, "wow"),
           s(:N_REDIRECT_OUT_CLOBBER, 3, "ouch"),
           s(:AND_REDIRECT_OUT, "un"),
           s(:AND_D_REDIRECT_OUT, "mas"),
           s(:N_DUP_IN, 4, 1),
           s(:DUP_IN, 4),
           s(:DUP_OUT, 5),
           s(:N_DUP_OUT, 2, 1),
           s(:N_DUP_OUT, 3, "-"),
           s(:DIAMOND, 6, "foo"))))

  # comments

  "#":
    :valid: true
    :tokens: |
      []
    :ast: |
      s(:NOOP)
  "# look! # a comment!\n\n\n\n":
    :valid: true
    :tokens: |
      []
    :ast: |
      s(:NOOP)

  "fortune # comments continue until one or more newlines":
    :valid: true
    :tokens: |
      [[:WORD, "fortune"]]
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD, "fortune")))

