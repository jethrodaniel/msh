:examples:
  # words, filenames, options, etc

  "echo such wow":
    :valid: true
    :tokens: |
      [[:WORD, "echo"],
       [:WORD, "such"],
       [:WORD, "wow"]]
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD, "echo"),
          s(:WORD, "such"),
          s(:WORD, "wow")))

  "echo so scare":
    :valid: true
    :tokens: |
      [[:WORD, "echo"],
       [:WORD, "so"],
       [:WORD, "scare"]]
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD, "echo"),
          s(:WORD, "so"),
          s(:WORD, "scare")))

  "/usr/bin/program\\ with\\ space \\but\\ this\\ is\\ an\\ arg":
    :valid: true
    :tokens: |
      [[:WORD, "/usr/bin/program\\ with\\ space"],
       [:WORD, "\\but\\ this\\ is\\ an\\ arg"]]
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD, "/usr/bin/program\\ with\\ space"),
          s(:WORD, "\\but\\ this\\ is\\ an\\ arg")))

