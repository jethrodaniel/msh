  "cd ..":
    :valid: true
    :tokens: |
      [[:WORD, "cd"],
       [:WORD, ".."]]
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD, "cd"),
          s(:WORD, "..")))

  "...":
    :valid: true
    :tokens: |
      [[:WORD, "..."]]
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD, "...")))


  #
  # pipes
  #
  "fortune | cowsay":
    :valid: true
    :tokens: |
      [[:WORD, "fortune"],
       [:PIPE, "|"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune")),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  # `|&` is sugar for `2>&1 |`

  "fortune |& cowsay":
    :valid: true
    :tokens: |
      [[:WORD, "fortune"],
       [:PIPE_AND, "|&"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
              s(:REDIRECTIONS,
                s(:N_DUP_OUT, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "fortune >out |& cowsay":
    :valid: true
    :tokens: |
      [[:WORD, "fortune"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:PIPE_AND, "|&"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
              s(:REDIRECTIONS,
                s(:REDIRECT_OUT, "out"),
                s(:N_DUP_OUT, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "fortune >out | wow |& cowsay":
    :valid: true
    :tokens: |
      [[:WORD, "fortune"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:PIPE, "|"],
       [:WORD, "wow"],
       [:PIPE_AND, "|&"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
            s(:REDIRECTIONS,
              s(:REDIRECT_OUT, "out"))),
          s(:COMMAND,
            s(:WORD, "wow"),
            s(:REDIRECTIONS,
              s(:N_DUP_OUT, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "fortune >out | wow |& cowsay | wow":
    :valid: true
    :tokens: |
      [[:WORD, "fortune"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:PIPE, "|"],
       [:WORD, "wow"],
       [:PIPE_AND, "|&"],
       [:WORD, "cowsay"],
       [:PIPE, "|"],
       [:WORD, "wow"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
            s(:REDIRECTIONS,
              s(:REDIRECT_OUT, "out"))),
          s(:COMMAND,
            s(:WORD, "wow"),
            s(:REDIRECTIONS,
              s(:N_DUP_OUT, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay")),
          s(:COMMAND,
            s(:WORD, "wow"))))

  "a >out | b <in >out |& c |& d":
    :valid: true
    :tokens: |
      [[:WORD, "a"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:PIPE, "|"],
       [:WORD, "b"],
       [:REDIRECT_LEFT, "<"],
       [:WORD, "in"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:PIPE_AND, "|&"],
       [:WORD, "c"],
       [:PIPE_AND, "|&"],
       [:WORD, "d"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "a"),
            s(:REDIRECTIONS,
              s(:REDIRECT_OUT, "out"))),
          s(:COMMAND,
            s(:WORD, "b"),
            s(:REDIRECTIONS,
              s(:REDIRECT_IN, "in"),
              s(:REDIRECT_OUT, "out"),
              s(:N_DUP_OUT, 2, 1))),
          s(:COMMAND,
            s(:WORD, "c"),
            s(:REDIRECTIONS,
              s(:N_DUP_OUT, 2, 1))),
          s(:COMMAND,
            s(:WORD, "d"))))

  "! fortune | cowsay":
    :valid: true
    :tokens: |
      [[:BANG, "!"],
       [:WORD, "fortune"],
       [:PIPE, "|"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:NEG_PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune")),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "time ! fortune | cowsay":
    :valid: true
    :tokens: |
      [[:TIME, "time"],
       [:BANG, "!"],
       [:WORD, "fortune"],
       [:PIPE, "|"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:NEG_PIPELINE,
          s(:TIME),
          s(:COMMAND,
            s(:WORD, "fortune")),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "time -p ! fortune | cowsay":
    :valid: true
    :tokens: |
      [[:TIME, "time"],
       [:TIME_OPT, "-p"],
       [:BANG, "!"],
       [:WORD, "fortune"],
       [:PIPE, "|"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:NEG_PIPELINE,
          s(:TIME_P),
          s(:COMMAND,
            s(:WORD, "fortune")),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "a | b | c":
   :valid: true
   :tokens: |
     [[:WORD, "a"],
      [:PIPE, "|"],
      [:WORD, "b"],
      [:PIPE, "|"],
      [:WORD, "c"]]
   :ast: |
     s(:EXPR,
       s(:PIPELINE,
         s(:COMMAND,
           s(:WORD, "a")),
         s(:COMMAND,
           s(:WORD, "b")),
         s(:COMMAND,
           s(:WORD, "c"))))

  #
  # conditionals
  #

  "a || b":
    :valid: true
    :tokens: |
      [[:WORD, "a"],
       [:OR, "||"],
       [:WORD, "b"]]
    :ast: |
      s(:EXPR,
        s(:OR,
          s(:COMMAND,
            s(:WORD, "a")),
          s(:COMMAND,
            s(:WORD, "b"))))

  "a && b":
    :valid: true
    :tokens: |
      [[:WORD, "a"],
       [:AND_AND, "&&"],
       [:WORD, "b"]]
    :ast: |
      s(:EXPR,
        s(:AND,
          s(:COMMAND,
            s(:WORD, "a")),
          s(:COMMAND,
            s(:WORD, "b"))))

  #
  # precedence
  #

  "date && date | cowsay":
    :valid: true
    :tokens: |
      [[:WORD, "date"],
       [:AND_AND, "&&"],
       [:WORD, "date"],
       [:PIPE, "|"],
       [:WORD, "cowsay"]]
    :ast: |
      s(:EXPR,
        s(:AND,
          s(:COMMAND,
            s(:WORD, "date")),
          s(:PIPELINE,
            s(:COMMAND,
              s(:WORD, "date")),
            s(:COMMAND,
              s(:WORD, "cowsay")))))

  #
  # groups
  #

  "{a}":
   :valid: true
   :tokens: |
     [[:LEFT_BRACE, "{"],
      [:WORD, "a"],
      [:RIGHT_BRACE, "}"]]
   :ast: |
     s(:EXPR,
       s(:GROUP,
         s(:COMMAND,
           s(:WORD, "a"))))

  "{a;b}>out|c":
    :valid: true
    :tokens: |
      [[:LEFT_BRACE, "{"],
       [:WORD, "a"],
       [:SEMI, ";"],
       [:WORD, "b"],
       [:RIGHT_BRACE, "}"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:PIPE, "|"],
       [:WORD, "c"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:GROUP,
            s(:LIST,
              s(:COMMAND,
                s(:WORD, "a")),
              s(:COMMAND,
                s(:WORD, "b"))),
            s(:REDIRECTIONS,
              s(:REDIRECT_OUT, "out"))),
          s(:COMMAND,
            s(:WORD, "c"))))

  #
  # subshells
  #

  "(a)":
   :valid: true
   :tokens: |
     [[:LEFT_PAREN, "("],
      [:WORD, "a"],
      [:RIGHT_PAREN, ")"]]
   :ast: |
     s(:EXPR,
       s(:SUBSHELL,
         s(:COMMAND,
           s(:WORD, "a"))))

  "(a;b)>out|c":
    :valid: true
    :tokens: |
      [[:LEFT_PAREN, "("],
       [:WORD, "a"],
       [:SEMI, ";"],
       [:WORD, "b"],
       [:RIGHT_PAREN, ")"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:PIPE, "|"],
       [:WORD, "c"]]
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:SUBSHELL,
            s(:LIST,
              s(:COMMAND,
                s(:WORD, "a")),
              s(:COMMAND,
                s(:WORD, "b"))),
            s(:REDIRECTIONS,
              s(:REDIRECT_OUT, "out"))),
          s(:COMMAND,
            s(:WORD, "c"))))

  "{a}|(b)>out&&c||d>t;a;{b;c}>wow":
    :valid: true
    :tokens: |
      [[:LEFT_BRACE, "{"],
       [:WORD, "a"],
       [:RIGHT_BRACE, "}"],
       [:PIPE, "|"],
       [:LEFT_PAREN, "("],
       [:WORD, "b"],
       [:RIGHT_PAREN, ")"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:AND_AND, "&&"],
       [:WORD, "c"],
       [:OR, "||"],
       [:WORD, "d"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "t"],
       [:SEMI, ";"],
       [:WORD, "a"],
       [:SEMI, ";"],
       [:LEFT_BRACE, "{"],
       [:WORD, "b"],
       [:SEMI, ";"],
       [:WORD, "c"],
       [:RIGHT_BRACE, "}"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "wow"]]
    :ast: |
      s(:EXPR,
        s(:LIST,
          s(:AND,
            s(:PIPELINE,
              s(:GROUP,
                s(:COMMAND,
                  s(:WORD, "a"))),
              s(:SUBSHELL,
                s(:COMMAND,
                  s(:WORD, "b")),
                s(:REDIRECTIONS,
                  s(:REDIRECT_OUT, "out")))),
            s(:OR,
              s(:COMMAND,
                s(:WORD, "c")),
              s(:COMMAND,
                s(:WORD, "d"),
                s(:REDIRECTIONS,
                  s(:REDIRECT_OUT, "t"))))),
          s(:COMMAND,
            s(:WORD, "a")),
          s(:GROUP,
            s(:LIST,
              s(:COMMAND,
                s(:WORD, "b")),
              s(:COMMAND,
                s(:WORD, "c"))),
            s(:REDIRECTIONS,
              s(:REDIRECT_OUT, "wow")))))


