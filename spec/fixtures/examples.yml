  "ls|wow 3>doggo 2>&1>/dev/null;wow&&wow||o>out&&goose|&duck":
    :valid: true
    :tokens: |
      [[:WORD, "ls"],
       [:PIPE, "|"],
       [:WORD, "wow"],
       [:DIGIT, 3],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "doggo"],
       [:DIGIT, 2],
       [:DUP_OUT, ">&"],
       [:DIGIT, 1],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "/dev/null"],
       [:SEMI, ";"],
       [:WORD, "wow"],
       [:AND_AND, "&&"],
       [:WORD, "wow"],
       [:OR, "||"],
       [:WORD, "o"],
       [:REDIRECT_RIGHT, ">"],
       [:WORD, "out"],
       [:AND_AND, "&&"],
       [:WORD, "goose"],
       [:PIPE_AND, "|&"],
       [:WORD, "duck"]]
    :ast: |
      s(:EXPR,
        s(:LIST,
          s(:PIPELINE,
            s(:COMMAND,
              s(:WORD, "ls")),
            s(:COMMAND,
              s(:WORD, "wow"),
              s(:REDIRECTIONS,
                s(:N_REDIRECT_OUT, 3, "doggo"),
                s(:N_DUP_OUT, 2, 1),
                s(:REDIRECT_OUT, "/dev/null")))),
          s(:AND,
            s(:COMMAND,
              s(:WORD, "wow")),
            s(:OR,
              s(:COMMAND,
                s(:WORD, "wow")),
              s(:AND,
                s(:COMMAND,
                  s(:WORD, "o"),
                  s(:REDIRECTIONS,
                    s(:REDIRECT_OUT, "out"))),
                s(:PIPELINE,
                  s(:COMMAND,
                    s(:WORD, "goose"),
                    s(:REDIRECTIONS,
                      s(:N_DUP_OUT, 2, 1))),
                  s(:COMMAND,
                    s(:WORD, "duck"))))))))

