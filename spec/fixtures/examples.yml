---

# large YAML seems to get out of hand quickly, so remember
#
# > Flat is better than nested.
# > Sparse is better than dense.
# > Readability counts.
# >
# > Tim Peters

# TODO: add `:msg:` key for failing examples
#

:examples:
  #
  # words, filenames, options, etc
  #

  "echo such wow":
    :lexer_valid: true
    :parser_valid: true
    :interpreter_valid: true
    :tokens: |
      ['[1:1-4][WORD, "echo"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-9][WORD, "such"]',
       '[1:10-10][SPACE, " "]',
       '[1:11-13][WORD, "wow"]',
       '[1:14-14][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD,
            s(:LITERAL, "echo")),
          s(:WORD,
            s(:LITERAL, "such")),
          s(:WORD,
            s(:LITERAL, "wow"))))
    :exit_code: 0
    :output: |
      such wow
    :error: |

  "echo so scare":
    :lexer_valid: true
    :parser_valid: true
    :interpreter_valid: true
    :tokens: |
      ['[1:1-4][WORD, "echo"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-7][WORD, "so"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-13][WORD, "scare"]',
       '[1:14-14][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD,
            s(:LITERAL, "echo")),
          s(:WORD,
            s(:LITERAL, "so")),
          s(:WORD,
            s(:LITERAL, "scare"))))
    :exit_code: 0
    :output: |
      so scare
    :error: |

  "/usr/bin/program\\ with\\ space \\but\\ this\\ is\\ an\\ arg":
    :valid: false
    :tokens: |
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD,
            s(:LITERAL, "/usr/bin/program\\ with\\ space")),
          s(:WORD,
            s(:LITERAL, "\\but\\ this\\ is\\ an\\ arg"))))

  "a&&b":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][WORD, "a"]',
       '[1:2-3][AND, "&&"]',
       '[1:4-4][WORD, "b"]',
       '[1:5-5][EOF, "\\u0000"]']
    :ast: |

  "echo a\\;b":
    :valid: false
    :tokens: |
      [[:WORD, "a"],
       [:WORD, "\\but\\ this\\ is\\ an\\ arg"]]
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD, "/usr/bin/program\\ with\\ space"),
          s(:WORD, "\\but\\ this\\ is\\ an\\ arg")))

  "find . -name \"*.rb\" -exec sed -i 's/msh/yas/g' {} \\;)":
    :tokens: |
      [[:WORD, "find"],
       [:WORD, "."],
       [:WORD, "-name"],
       [:DOUBLE_QUOTE_STR, "*.rb"],
       [:WORD, "-exec"],
       [:WORD, "sed"],
       [:WORD, "-i"],
       [:SINGLE_QUOTE_STR, "s/msh/yas/g"],
       [:WORD, "{}"],
       [:LITERAL, ";"]
    :ast: |

  "cd ..":
    :lexer_valid: true
    :parser_valid: true
    :interpreter_valid: false
    :tokens: |
      ['[1:1-2][WORD, "cd"]',
       '[1:3-3][SPACE, " "]',
       '[1:4-5][WORD, ".."]',
       '[1:6-6][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD,
            s(:LITERAL, "cd")),
          s(:WORD,
            s(:LITERAL, ".."))))

  "...":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-3][WORD, "..."]',
       '[1:4-4][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:WORD,
            s(:LITERAL, "..."))))

  #
  # pipes
  #
  "echo hello | wc -l":
    :lexer_valid: true
    :parser_valid: true
    :interpreter_valid: true
    :tokens: |
      ['[1:1-4][WORD, "echo"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-10][WORD, "hello"]',
       '[1:11-11][SPACE, " "]',
       '[1:12-12][PIPE, "|"]',
       '[1:13-13][SPACE, " "]',
       '[1:14-15][WORD, "wc"]',
       '[1:16-16][SPACE, " "]',
       '[1:17-18][WORD, "-l"]',
       '[1:19-19][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD,
              s(:LITERAL, "echo")),
            s(:WORD,
              s(:LITERAL, "hello"))),
          s(:COMMAND,
            s(:WORD,
              s(:LITERAL, "wc")),
            s(:WORD,
              s(:LITERAL, "-l")))))
    :exit_code: 0
    :output: |
      1
    :error: |

  #
  # `|&` is sugar for `2>&1 |`
  #

  "fortune |& cowsay":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-7][WORD, "fortune"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-10][PIPE_AND, "|&"]',
       '[1:11-11][SPACE, " "]',
       '[1:12-17][WORD, "cowsay"]',
       '[1:18-18][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
            s(:REDIRECTIONS,
              s(:DUP, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  # redirections

  ">out":
    :lexer_valid: true
    :parser_valid: true
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][REDIRECT_OUT, ">"]',
       '[1:2-4][WORD, "out"]',
       '[1:5-5][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:REDIRECT, 1, :REDIRECT_OUT, "out")))
    # :interpreter_spec: |
    #   File.exists?("out") && File.read("out") == ""

  "2>&1":
    :lexer_valid: true
    :parser_valid: true
    :interpreter_valid: false
    :tokens: |
      ['[1:1-4][DUP_OUT_FD, "2>&1"]',
       '[1:5-5][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:COMMAND,
          s(:REDIRECT, 2, :DUP_OUT_FD)))

  "fortune >out |& cowsay":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-7][WORD, "fortune"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-9][REDIRECT_OUT, ">"]',
       '[1:10-12][WORD, "out"]',
       '[1:13-13][SPACE, " "]',
       '[1:14-15][PIPE_AND, "|&"]',
       '[1:16-16][SPACE, " "]',
       '[1:17-22][WORD, "cowsay"]',
       '[1:23-23][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
              s(:REDIRECTIONS,
                s(:REDIRECT, 1, "out"),
                s(:DUP, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "fortune >out | wow |& cowsay":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-7][WORD, "fortune"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-9][REDIRECT_OUT, ">"]',
       '[1:10-12][WORD, "out"]',
       '[1:13-13][SPACE, " "]',
       '[1:14-14][PIPE, "|"]',
       '[1:15-15][SPACE, " "]',
       '[1:16-18][WORD, "wow"]',
       '[1:19-19][SPACE, " "]',
       '[1:20-21][PIPE_AND, "|&"]',
       '[1:22-22][SPACE, " "]',
       '[1:23-28][WORD, "cowsay"]',
       '[1:29-29][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
            s(:REDIRECTIONS,
              s(:REDIRECT, 1, "out"))),
          s(:COMMAND,
            s(:WORD, "wow"),
            s(:REDIRECTIONS,
              s(:DUP, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "fortune >out | wow |& cowsay | wow":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-7][WORD, "fortune"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-9][REDIRECT_OUT, ">"]',
       '[1:10-12][WORD, "out"]',
       '[1:13-13][SPACE, " "]',
       '[1:14-14][PIPE, "|"]',
       '[1:15-15][SPACE, " "]',
       '[1:16-18][WORD, "wow"]',
       '[1:19-19][SPACE, " "]',
       '[1:20-21][PIPE_AND, "|&"]',
       '[1:22-22][SPACE, " "]',
       '[1:23-28][WORD, "cowsay"]',
       '[1:29-29][SPACE, " "]',
       '[1:30-30][PIPE, "|"]',
       '[1:31-31][SPACE, " "]',
       '[1:32-34][WORD, "wow"]',
       '[1:35-35][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune"),
            s(:REDIRECTIONS,
              s(:REDIRECT, 1, "out"))),
          s(:COMMAND,
            s(:WORD, "wow"),
            s(:REDIRECTIONS,
              s(:DUP, 2, 1))),
          s(:COMMAND,
            s(:WORD, "cowsay")),
          s(:COMMAND,
            s(:WORD, "wow"))))

  "a >out | b <in >out |& c |& d":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][WORD, "a"]',
       '[1:2-2][SPACE, " "]',
       '[1:3-3][REDIRECT_OUT, ">"]',
       '[1:4-6][WORD, "out"]',
       '[1:7-7][SPACE, " "]',
       '[1:8-8][PIPE, "|"]',
       '[1:9-9][SPACE, " "]',
       '[1:10-10][WORD, "b"]',
       '[1:11-11][SPACE, " "]',
       '[1:12-12][REDIRECT_IN, "<"]',
       '[1:13-14][WORD, "in"]',
       '[1:15-15][SPACE, " "]',
       '[1:16-16][REDIRECT_OUT, ">"]',
       '[1:17-19][WORD, "out"]',
       '[1:20-20][SPACE, " "]',
       '[1:21-22][PIPE_AND, "|&"]',
       '[1:23-23][SPACE, " "]',
       '[1:24-24][WORD, "c"]',
       '[1:25-25][SPACE, " "]',
       '[1:26-27][PIPE_AND, "|&"]',
       '[1:28-28][SPACE, " "]',
       '[1:29-29][WORD, "d"]',
       '[1:30-30][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:COMMAND,
            s(:WORD, "a"),
            s(:REDIRECTIONS,
              s(:REDIRECT, 1, "out"))),
          s(:COMMAND,
            s(:WORD, "b"),
            s(:REDIRECTIONS,
              s(:REDIRECT, 0, "in"),
              s(:REDIRECT, 1, "out"),
              s(:DUP, 2, 1))),
          s(:COMMAND,
            s(:WORD, "c"),
            s(:REDIRECTIONS,
              s(:DUP, 2, 1))),
          s(:COMMAND,
            s(:WORD, "d"))))

  "! fortune | cowsay":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][BANG, "!"]',
       '[1:2-2][SPACE, " "]',
       '[1:3-9][WORD, "fortune"]',
       '[1:10-10][SPACE, " "]',
       '[1:11-11][PIPE, "|"]',
       '[1:12-12][SPACE, " "]',
       '[1:13-18][WORD, "cowsay"]',
       '[1:19-19][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:NEG_PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune")),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "time echo":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-4][TIME, "time"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-9][WORD, "echo"]',
       '[1:10-10][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:TIME),
          s(:WORD, "echo")))

  "time -p echo":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-4][TIME, "time"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-7][WORD, "-p"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-12][WORD, "echo"]',
       '[1:13-13][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:TIME_P),
          s(:WORD, "echo")))

  "echo time":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-4][WORD, "echo"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-9][TIME, "time"]',
       '[1:10-10][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:COMMAND,
         s(:WORD, "echo"),
         s(:WORD, "time")))

  "time ! fortune | cowsay":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-4][TIME, "time"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-6][BANG, "!"]',
       '[1:7-7][SPACE, " "]',
       '[1:8-14][WORD, "fortune"]',
       '[1:15-15][SPACE, " "]',
       '[1:16-16][PIPE, "|"]',
       '[1:17-17][SPACE, " "]',
       '[1:18-23][WORD, "cowsay"]',
       '[1:24-24][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:NEG_PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune")),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "time -p ! fortune | cowsay":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-4][TIME, "time"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-7][WORD, "-p"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-9][BANG, "!"]',
       '[1:10-10][SPACE, " "]',
       '[1:11-17][WORD, "fortune"]',
       '[1:18-18][SPACE, " "]',
       '[1:19-19][PIPE, "|"]',
       '[1:20-20][SPACE, " "]',
       '[1:21-26][WORD, "cowsay"]',
       '[1:27-27][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:NEG_PIPELINE,
          s(:COMMAND,
            s(:WORD, "fortune")),
          s(:COMMAND,
            s(:WORD, "cowsay"))))

  "a | b | c":
   :lexer_valid: true
   :parser_valid: false
   :interpreter_valid: false
   :tokens: |
     ['[1:1-1][WORD, "a"]',
      '[1:2-2][SPACE, " "]',
      '[1:3-3][PIPE, "|"]',
      '[1:4-4][SPACE, " "]',
      '[1:5-5][WORD, "b"]',
      '[1:6-6][SPACE, " "]',
      '[1:7-7][PIPE, "|"]',
      '[1:8-8][SPACE, " "]',
      '[1:9-9][WORD, "c"]',
      '[1:10-10][EOF, "\\u0000"]']
   :ast: |
     s(:EXPR,
       s(:PIPELINE,
         s(:COMMAND,
           s(:WORD, "a")),
         s(:COMMAND,
           s(:WORD, "b")),
         s(:COMMAND,
           s(:WORD, "c"))))

  #
  # conditionals
  #

  "a || b":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][WORD, "a"]',
       '[1:2-2][SPACE, " "]',
       '[1:3-4][OR, "||"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-6][WORD, "b"]',
       '[1:7-7][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:OR,
          s(:COMMAND,
            s(:WORD, "a")),
          s(:COMMAND,
            s(:WORD, "b"))))

  "a && b":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][WORD, "a"]',
       '[1:2-2][SPACE, " "]',
       '[1:3-4][AND, "&&"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-6][WORD, "b"]',
       '[1:7-7][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:AND,
          s(:COMMAND,
            s(:WORD, "a")),
          s(:COMMAND,
            s(:WORD, "b"))))

  #
  # precedence
  #

  "date && date | cowsay":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-4][WORD, "date"]',
       '[1:5-5][SPACE, " "]',
       '[1:6-7][AND, "&&"]',
       '[1:8-8][SPACE, " "]',
       '[1:9-12][WORD, "date"]',
       '[1:13-13][SPACE, " "]',
       '[1:14-14][PIPE, "|"]',
       '[1:15-15][SPACE, " "]',
       '[1:16-21][WORD, "cowsay"]',
       '[1:22-22][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:AND,
          s(:COMMAND,
            s(:WORD, "date")),
          s(:PIPELINE,
            s(:COMMAND,
              s(:WORD, "date")),
            s(:COMMAND,
              s(:WORD, "cowsay")))))

  #
  # groups
  #

  "{a}":
   :lexer_valid: true
   :parser_valid: false
   :interpreter_valid: false
   :tokens: |
     ['[1:1-1][LEFT_BRACE, "{"]',
      '[1:2-2][WORD, "a"]',
      '[1:3-3][RIGHT_BRACE, "}"]',
      '[1:4-4][EOF, "\\u0000"]']
   :ast: |
     s(:EXPR,
       s(:GROUP,
         s(:COMMAND,
           s(:WORD, "a"))))

  "{a;b}>out|c":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][LEFT_BRACE, "{"]',
       '[1:2-2][WORD, "a"]',
       '[1:3-3][SEMI, ";"]',
       '[1:4-4][WORD, "b"]',
       '[1:5-5][RIGHT_BRACE, "}"]',
       '[1:6-6][REDIRECT_OUT, ">"]',
       '[1:7-9][WORD, "out"]',
       '[1:10-10][PIPE, "|"]',
       '[1:11-11][WORD, "c"]',
       '[1:12-12][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:GROUP,
            s(:LIST,
              s(:COMMAND,
                s(:WORD, "a")),
              s(:COMMAND,
                s(:WORD, "b"))),
            s(:REDIRECTIONS,
              s(:REDIRECT, 1, "out"))),
          s(:COMMAND,
            s(:WORD, "c"))))

  #
  # subshells
  #

  "(a)":
   :lexer_valid: true
   :parser_valid: false
   :interpreter_valid: false
   :tokens: |
     ['[1:1-1][LEFT_PAREN, "("]',
      '[1:2-2][WORD, "a"]',
      '[1:3-3][RIGHT_PAREN, ")"]',
      '[1:4-4][EOF, "\\u0000"]']
   :ast: |
     s(:EXPR,
       s(:SUBSHELL,
         s(:COMMAND,
           s(:WORD, "a"))))

  "(a;b)>out|c":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][LEFT_PAREN, "("]',
       '[1:2-2][WORD, "a"]',
       '[1:3-3][SEMI, ";"]',
       '[1:4-4][WORD, "b"]',
       '[1:5-5][RIGHT_PAREN, ")"]',
       '[1:6-6][REDIRECT_OUT, ">"]',
       '[1:7-9][WORD, "out"]',
       '[1:10-10][PIPE, "|"]',
       '[1:11-11][WORD, "c"]',
       '[1:12-12][EOF, "\\u0000"]']
    :ast: |
      s(:EXPR,
        s(:PIPELINE,
          s(:SUBSHELL,
            s(:LIST,
              s(:COMMAND,
                s(:WORD, "a")),
              s(:COMMAND,
                s(:WORD, "b"))),
            s(:REDIRECTIONS,
              s(:REDIRECT, 1, "out"))),
          s(:COMMAND,
            s(:WORD, "c"))))

  "{a}|(b)>out&&c||d>t;a;{b;c}>wow":
    :lexer_valid: true
    :parser_valid: false
    :interpreter_valid: false
    :tokens: |
      ['[1:1-1][LEFT_BRACE, "{"]',
       '[1:2-2][WORD, "a"]',
       '[1:3-3][RIGHT_BRACE, "}"]',
       '[1:4-4][PIPE, "|"]',
       '[1:5-5][LEFT_PAREN, "("]',
       '[1:6-6][WORD, "b"]',
       '[1:7-7][RIGHT_PAREN, ")"]',
       '[1:8-8][REDIRECT_OUT, ">"]',
       '[1:9-11][WORD, "out"]',
       '[1:12-13][AND, "&&"]',
       '[1:14-14][WORD, "c"]',
       '[1:15-16][OR, "||"]',
